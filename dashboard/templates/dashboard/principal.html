{% extends "dashboard/base.html" %}

{% block content %}

<!-- Main Content -->

    <!---

    Modificar html para adaptarse al proyecto

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>Dashboard General</h2>
                <p class="text-muted">Resumen de operaciones - {{ fecha_actual|date:"d/m/Y" }}</p>
            </div>
            <div>
                <span class="text-muted">Usuario: {{ request.user.username }}</span>
            </div>
        </div>

        
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stat-card primary">
                    <div class="icon">
                        <i class="bi bi-currency-dollar"></i>
                    </div>
                    <div class="stat-label">Ventas del Mes</div>
                    <div class="stat-value">${{ total_ventas_mes|floatformat:2 }}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card success">
                    <div class="icon">
                        <i class="bi bi-graph-up-arrow"></i>
                    </div>
                    <div class="stat-label">Ventas Hoy</div>
                    <div class="stat-value">${{ total_ventas_hoy|floatformat:2 }}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card warning">
                    <div class="icon">
                        <i class="bi bi-box"></i>
                    </div>
                    <div class="stat-label">Total Productos</div>
                    <div class="stat-value">{{ total_productos }}</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-card info">
                    <div class="icon">
                        <i class="bi bi-percent"></i>
                    </div>
                    <div class="stat-label">Margen Promedio</div>
                    <div class="stat-value">{{ margen_promedio }}%</div>
                </div>
            </div>
        </div>

        
        <div class="row">
            
            <div class="col-md-6">
                <div class="chart-card">
                    <h5 class="chart-title">
                        <i class="bi bi-trophy text-warning"></i> Top 10 Productos del Mes
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-custom table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Producto</th>
                                    <th>Tipo</th>
                                    <th>Cantidad</th>
                                    <th>Ingresos</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for producto in productos_top %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>
                                        <strong>{{ producto.producto__nombre }}</strong><br>
                                        <small class="text-muted">{{ producto.producto__marca }}</small>
                                    </td>
                                    <td><span class="badge bg-primary">{{ producto.producto__tipo }}</span></td>
                                    <td>{{ producto.cantidad_vendida }}</td>
                                    <td>${{ producto.ingresos|floatformat:2 }}</td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="5" class="text-center text-muted">No hay datos disponibles</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

           
            <div class="col-md-6">
                <div class="chart-card alert-stock">
                    <h5 class="chart-title">
                        <i class="bi bi-exclamation-triangle text-danger"></i> Alertas de Inventario
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-custom table-hover">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Stock</th>
                                    <th>Mínimo</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for producto in productos_bajo_stock %}
                                <tr>
                                    <td>
                                        <strong>{{ producto.nombre }}</strong><br>
                                        <small class="text-muted">{{ producto.marca }}</small>
                                    </td>
                                    <td class="text-danger"><strong>{{ producto.stock_actual }}</strong></td>
                                    <td>{{ producto.stock_minimo }}</td>
                                    <td>
                                        {% if producto.stock_actual == 0 %}
                                        <span class="badge badge-stock-bajo">Agotado</span>
                                        {% elif producto.stock_actual <= producto.stock_minimo %}
                                        <span class="badge badge-stock-bajo">Crítico</span>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center text-success">
                                        <i class="bi bi-check-circle"></i> Todos los productos con stock adecuado
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-card">
                    <h5 class="chart-title">
                        <i class="bi bi-people text-success"></i> Top 5 Clientes (Últimos 30 días)
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-custom table-hover">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Tipo</th>
                                    <th>Compras</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cliente in clientes_top %}
                                <tr>
                                    <td><strong>{{ cliente.cliente__nombre }}</strong></td>
                                    <td><span class="badge bg-info">{{ cliente.cliente__tipo }}</span></td>
                                    <td>{{ cliente.num_compras }}</td>
                                    <td><strong>${{ cliente.total_compras|floatformat:2 }}</strong></td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No hay datos disponibles</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-card">
                    <h5 class="chart-title">
                        <i class="bi bi-truck text-primary"></i> Próximas Importaciones
                    </h5>
                    <div class="table-responsive">
                        <table class="table table-custom table-hover">
                            <thead>
                                <tr>
                                    <th>Lote</th>
                                    <th>Proveedor</th>
                                    <th>Llegada</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for importacion in importaciones_pendientes %}
                                <tr>
                                    <td><strong>{{ importacion.numero_lote }}</strong></td>
                                    <td>{{ importacion.proveedor.nombre }}</td>
                                    <td>{{ importacion.fecha_estimada_llegada|date:"d/m/Y" }}</td>
                                    <td>
                                        {% if importacion.estado == 'PLANIFICADO' %}
                                        <span class="badge bg-secondary">{{ importacion.get_estado_display }}</span>
                                        {% elif importacion.estado == 'EN_TRANSITO' %}
                                        <span class="badge bg-primary">{{ importacion.get_estado_display }}</span>
                                        {% elif importacion.estado == 'ADUANA' %}
                                        <span class="badge bg-warning">{{ importacion.get_estado_display }}</span>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% empty %}
                                <tr>
                                    <td colspan="4" class="text-center text-muted">No hay importaciones pendientes</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="row mt-4">
            <div class="col-12">
                <div class="chart-card">
                    <h5 class="chart-title">
                        <i class="bi bi-pie-chart text-info"></i> Ventas por Tipo de Producto (Este Mes)
                    </h5>
                    <div class="row">
                        {% for tipo in ventas_por_tipo %}
                        <div class="col-md-3 mb-3">
                            <div class="card border-0 shadow-sm">
                                <div class="card-body text-center">
                                    <h3 class="text-primary">${{ tipo.total|floatformat:2 }}</h3>
                                    <p class="text-muted mb-0">{{ tipo.producto__tipo }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    -->
    

{% endblock %}
